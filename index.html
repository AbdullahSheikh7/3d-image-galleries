<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Testing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="automatic">
        <!-- Automatic Rotating -->
        <div class="container">
            <span style="--i: 1;">
                <img src="alex-shuper-GO5Og6FSFeY-unsplash.jpg" alt="">
            </span>
            <span style="--i: 2;">
                <img src="george-dagerotip--vKi83wohyg-unsplash.jpg" alt="">
            </span>
            <span style="--i: 3;">
                <img src="med-badr-chemmaoui-jxqzDlYaVG8-unsplash.jpg" alt="">
            </span>
            <span style="--i: 4;">
                <img src="mitchell-orr-gDRAhb9ao9c-unsplash.jpg" alt="">
            </span>
            <span style="--i: 5;">
                <img src="neom-ihIKOg_lHgI-unsplash.jpg" alt="">
            </span>
            <span style="--i: 6;">
                <img src="neom-oBp-kWAPFnA-unsplash.jpg" alt="">
            </span>
            <span style="--i: 7;">
                <img src="neom-t3dlLOhdEzs-unsplash.jpg" alt="">
            </span>
            <span style="--i: 8;">
                <img src="pranay-pareek-dobbIAENvHM-unsplash.jpg" alt="">
            </span>
        </div>
    </section>

    <section class="buttonwise" id="buttonwise">
        <!-- Buttonwise Rotating -->
        <div class="container">
            <span style="--i: 1;">
                <img src="alex-shuper-GO5Og6FSFeY-unsplash.jpg" alt="">
            </span>
            <span style="--i: 2;">
                <img src="george-dagerotip--vKi83wohyg-unsplash.jpg" alt="">
            </span>
            <span style="--i: 3;">
                <img src="med-badr-chemmaoui-jxqzDlYaVG8-unsplash.jpg" alt="">
            </span>
            <span style="--i: 4;">
                <img src="mitchell-orr-gDRAhb9ao9c-unsplash.jpg" alt="">
            </span>
            <span style="--i: 5;">
                <img src="neom-ihIKOg_lHgI-unsplash.jpg" alt="">
            </span>
            <span style="--i: 6;">
                <img src="neom-oBp-kWAPFnA-unsplash.jpg" alt="">
            </span>
            <span style="--i: 7;">
                <img src="neom-t3dlLOhdEzs-unsplash.jpg" alt="">
            </span>
            <span style="--i: 8;">
                <img src="pranay-pareek-dobbIAENvHM-unsplash.jpg" alt="">
            </span>
        </div>
        <div class="dots" id="buttonwise-dots">
            <div class="circle active"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="buttons">
            <div class="button" id="left" data-target="#buttonwise"></div>
            <div class="button" id="right" data-target="#buttonwise"></div>
        </div>
    </section>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
